<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Crypto Blog</h1>
        <button id="newPostBtn">New Post</button>
    </header>

    <div id="newPostForm" class="hidden">
        <div class="form-container">
            <h2>Create New Post</h2>
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <input type="text" id="authorName" placeholder="Author Name" required>
            <div id="editor"></div>
            <div class="button-group">
                <button id="submitPost">Publish</button>
                <button id="cancelPost">Cancel</button>
            </div>
        </div>
    </div>

    <main id="posts">
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Loading posts...</p>
        </div>
    </main>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
